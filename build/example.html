<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>ToDoList</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font" type="font/woff2" crossorigin="">
